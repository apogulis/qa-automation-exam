apply plugin: 'java'
apply plugin: 'idea'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.3'
    implementation 'io.cucumber:cucumber-junit:7.10.1'
    implementation 'io.cucumber:cucumber-jvm: 7.10.1'
    implementation 'io.cucumber:cucumber-java: 7.10.1'
    implementation 'info.cukes:cucumber-java:1.2.6'
    implementation 'info.cukes:cucumber-junit:1.2.6'
    implementation 'io.cucumber:cucumber-java:7.10.1'
    implementation 'com.codeborne:selenide:6.10.3'
}